<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="../css/yyui.css"/>
  <title></title>
  <style>
    .loader-win-roll .l-1::after { background-color: red !important;}
    .loader-win-roll .l-2::after { background-color: blue !important;}
    .loader-win-roll .l-3::after { background-color: yellow !important;}
    .loader-win-roll .l-4::after { background-color: gray !important;}
    .loader-win-roll .l-5::after { background-color: green !important;}

  </style>
</head>
<body>
  <div class="container">
    <h2>loader-win-bar</h2>
    <div class="row">
      <div class="col-4">
        <h4 style="font-size: 25px;">Default Loading</h4>
        <div class="bg-primary" style="height: 100px;">
          <div class="loader-win-bar fill-height">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
        <h4 style="font-size: 25px;">Primary Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-primary">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
        <h4 style="font-size: 25px;">Secondary Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-secondary">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <h4 style="font-size: 25px;">Success Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-success">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
        <h4 style="font-size: 25px;">Info Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-info">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
        <h4 style="font-size: 25px;">Warning Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-warning">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <h4 style="font-size: 25px;">Danger Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-danger">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
        <h4 style="font-size: 25px;">Dark Loading</h4>
        <div style="height: 100px;">
          <div class="loader-win-bar loader-dark">
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 bg-primary">
        <div class="loader-win-roll">
          <span class="l-1"></span>
          <span class="l-2"></span>
          <span class="l-3"></span>
          <span class="l-4"></span>
          <span class="l-5"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
